# Configuración de la base de datos H2 (en memoria para evitar problemas)
spring.datasource.url=jdbc:h2:mem:tiendadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2 y acceso remoto
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Inicialización de datos
spring.sql.init.mode=always

# JWT
app.jwtSecret=miClaveSecretaParaTiendaOnlineDebeSerLoBastanteLargaParaSerSegura
app.jwtExpirationInMs=86400000

# Puerto del servidor
server.port=8081

# Configuración CORS
spring.mvc.cors.allowed-origins=http://localhost:8081
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Configuración de coincidencia de patrones para Spring MVC
spring.mvc.pathmatch.matching-strategy=ant_path_matcher